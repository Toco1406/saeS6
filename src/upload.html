<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#0f172a" />
    
    <title>Upload Jaquette</title>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/upload.js"></script>
    <link data-favicon rel="shortcut icon" href="/favicon.png" type="image/png">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-2xl flex space-x-6">
        <!-- Formulaire -->
        <div class="w-1/2">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Uploader une Jaquette</h1>
            <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Choisir une image :</label>
                    <input type="file" id="image" name="image" accept="image/*" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="version" class="block text-sm font-medium text-gray-700">Choisir une version :</label>
                    <select id="version" name="version" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="red">Pokémon Rouge</option>
                        <option value="blue">Pokémon Bleue</option>
                        <option value="yellow">Pokémon Jaune</option>
                        <option value="gold">Pokémon Or</option>
                        <option value="silver">Pokémon Argent</option>
                        <option value="crystal">Pokémon Crystal</option>
                        <option value="sapphire">Pokémon Saphir</option>
                        <option value="ruby">Pokémon Rubis</option>
                        <option value="emerald">Pokémon Émeraude</option>
                        <option value="firered">Pokémon Rouge feu</option>
                        <option value="leafgreen">Pokémon Vert feuille</option>
                        <option value="diamond">Pokémon Diamant</option>
                        <option value="pearl">Pokémon Perle</option>
                        <option value="platinum">Pokémon Platine</option>
                        <option value="heartgold">Pokémon Or HeartGold</option>
                        <option value="soulsilver">Pokémon Argent SoulSilver</option>
                        <option value="white">Pokémon Blanche</option>
                        <option value="black">Pokémon Noire</option>
                        <option value="black-2">Pokémon Noire 2</option>
                        <option value="white-2">Pokémon Blanche 2</option>
                        <option value="x">Pokémon X</option>
                        <option value="y">Pokémon Y</option>
                        <option value="omega-ruby">Pokémon Rubis Oméga</option>
                        <option value="ultra-sun">Pokémon Ultra-Soleil</option>
                        <option value="sun">Pokémon Soleil</option>
                        <option value="moon">Pokémon Lune</option>
                        <option value="ultra-moon">Pokémon Ultra-Lune</option>
                        <option value="alpha-sapphire">Pokémon Saphir Alpha</option>
                        <option value="sword">Pokémon Épée</option>
                        <option value="shield">Pokémon Bouclier</option>
                        <option value="violet">Pokémon Violet</option>
                        <option value="scarlet">Pokémon Écarlate</option>
                        <option value="lets-go-eevee">Pokémon Let's Go, Évoli</option>
                        <option value="lets-go-pikachu">Pokémon Let's Go, Pikachu</option>
                        <option value="legends-arceus">Légendes Pokémon : Arceus</option>
                    </select>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Uploader
                </button>
            </form>
            <p id="responseMessage" class="mt-4 text-center text-sm"></p>
        </div>

        <!-- Prévisualisation -->
        <div class="w-1/2 flex items-center justify-center bg-gray-50 border border-gray-200 rounded-md">
            <img id="preview" src="" alt="Prévisualisation" class="max-w-full max-h-64 hidden">
        </div>
    </div>
</body>
</html>
